<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>VoiceOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <!-- Base CSS -->


  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script src="./tailwind-setup.js"></script>
  
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen overflow-x-hidden">

<!-- ================= HEADER ================= -->
<div id="global-header"></div>


<!-- ================= MAIN ================= -->
<main class="pt-[100px] min-h-screen flex flex-col lg:flex-row relative z-10 lg:overflow-hidden">

<!-- ===== LEFT : ASSISTANT ===== -->
<section class="flex-1 flex flex-col items-center justify-center px-4 sm:px-6 lg:px-12">
  <div class="text-center mb-8">
      <h2 class="text-2xl sm:text-3xl md:text-5xl font-bold">
        How can I help you,
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary-glow">
          Alex?
        </span>
      </h2>
      <p class="text-slate-400 mt-2">I'm listening...</p>
    </div>
    <div class="relative w-64 h-64 md:w-80 md:h-80 flex items-center justify-center mb-10">
      <div class="absolute inset-0 rounded-full border border-primary/20 scale-150"></div>
      <div class="absolute inset-0 rounded-full border border-dashed border-primary/30 opacity-40 animate-spin"
          style="animation-duration:20s"></div>

      <div class="relative w-48 h-48 md:w-56 md:h-56 rounded-full
                  bg-gradient-to-br from-[#100f23] to-[#1a192e]
                  shadow-[0_0_60px_rgba(105,97,255,0.4)]
                  flex items-center justify-center
                  border border-primary/30">

        <div class="flex gap-1 opacity-80">
          <div class="w-1 h-12 bg-primary rounded-full animate-pulse"></div>
          <div class="w-1 h-20 bg-secondary-glow rounded-full animate-pulse"></div>
          <div class="w-1 h-16 bg-primary rounded-full animate-pulse"></div>
        </div>
      </div>
    </div>

    <button
      id="micBtn"
      class="group relative h-20 w-20 rounded-full bg-primary
            flex items-center justify-center
            transition-all duration-300
            hover:scale-105 active:scale-95
            shadow-[0_0_40px_rgba(105,97,255,0.6)]
            hover:shadow-[0_0_70px_rgba(105,97,255,0.9)]">
      <span class="material-symbols-outlined text-4xl text-white group-hover:animate-pulse">
        mic
      </span>
    </button>

    <div class="flex flex-wrap justify-center gap-3 mt-8">
      <button id="quickWeatherBtn"
        class="flex items-center gap-2 rounded-xl bg-white/5 border border-white/10 px-5 py-2.5 hover:bg-white/10">
        <span class="material-symbols-outlined text-secondary-glow">partly_cloudy_day</span>
        <span class="text-sm">Weather</span>
      </button>

      <a href="/page/tasks.html"
        class="flex items-center gap-2 rounded-xl bg-white/5 border border-white/10 px-5 py-2.5 hover:bg-white/10">
        <span class="material-symbols-outlined text-purple-400">check_circle</span>
        <span class="text-sm">Tasks</span>
      </a>

      <a href="/page/reminders.html"
        class="flex items-center gap-2 rounded-xl bg-white/5 border border-white/10 px-5 py-2.5 hover:bg-white/10">
        <span class="material-symbols-outlined text-yellow-400">notifications</span>
        <span class="text-sm">Reminders</span>
      </a>

      <button
        class="flex items-center gap-2 rounded-xl bg-white/5 border border-white/10 px-5 py-2.5 hover:bg-white/10">
        <span class="material-symbols-outlined text-pink-400">search</span>
        <span class="text-sm">Search</span>
      </button>
    </div>
  </section>

  <!-- ===== RIGHT : CHAT ===== -->
  <aside
    class="w-full lg:w-[420px]
          h-[60vh] lg:h-[calc(100vh-100px)]
          bg-white/70 dark:bg-panel-dark/80
          border-t lg:border-t-0
          border-l-0 lg:border-l
          border-slate-200 dark:border-white/5
          flex flex-col backdrop-blur-xl">

    <div class="p-4 border-b border-slate-200 dark:border-white/5 font-semibold">
      Live Transcript
    </div>

    <!-- âœ… ONLY THIS AREA SCROLLS -->
    <div id="chatArea"
        class="flex-1 overflow-y-auto p-4 space-y-4 text-slate-900 dark:text-white overscroll-contain">
    </div>

    <div class="p-3">
      <input
        class="w-full bg-white dark:bg-[#111018]
              border border-slate-300 dark:border-white/10
              rounded-xl py-3 px-4 text-sm
              text-slate-900 dark:text-white
              placeholder-slate-400"
        placeholder="Type a message..." />
    </div>
  </aside>

</main>
<div id="global-footer"></div>
<!-- ================= JS ================= -->
<script src="./js/common.js"></script>
<script src="./js/theme.js"></script>
<script src="./js/voice.js"></script>
<script src="./js/wakeword.js"></script>
<script src="./js/weather.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
