<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Task Manager - AI Voice Console</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <script src="../tailwind-setup.js"></script>

    <style>
      /* Utilities */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      /* Dark mode scrollbar matches Activity Page */
      .dark ::-webkit-scrollbar-thumb { background: #3c3b54; }
      .dark ::-webkit-scrollbar-track { background: #1e1e2d; }

      .dropdown-menu { opacity: 0; transform: scale(0.95); pointer-events: none; transition: all 0.1s ease-out; }
      .dropdown-menu.active { opacity: 1; transform: scale(1); pointer-events: auto; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>

<body class="bg-lightBg dark:bg-dark text-slate-900 dark:text-white font-display min-h-screen flex flex-col transition-colors duration-300">
    
    <div id="global-header"></div>

    <main class="flex-1 w-full max-w-7xl mx-auto p-6 md:p-10 flex flex-col gap-8 relative">
      
      <div class="relative z-10 flex flex-col gap-8">
        
        <div class="flex flex-col md:flex-row justify-between items-end gap-6 border-b border-lightBorder dark:border-white/5 pb-8">
            <div class="flex flex-col gap-2">
                <h1 class="text-3xl md:text-4xl font-black tracking-tight text-slate-900 dark:text-white">Task Manager</h1>
                <p class="text-slate-500 dark:text-slate-400 flex items-center gap-2 font-medium">
                    <span class="material-symbols-rounded text-lg">calendar_today</span>
                    <span id="currentDate">Today</span>
                </p>
            </div>
            
            <div class="flex gap-3">
                <div class="hidden md:flex items-center gap-2 px-4 py-2.5 rounded-xl bg-white dark:bg-[#1e1e2d] border border-slate-200 dark:border-[#3c3b54] text-slate-600 dark:text-white shadow-sm font-semibold text-sm">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span>System Online</span>
                </div>
                <button onclick="startVoiceRecognition()" id="voiceBtn" class="flex items-center gap-2 px-4 py-2.5 rounded-xl bg-primary text-white hover:bg-primary/90 transition shadow-glow font-bold text-sm">
                    <span class="material-symbols-rounded text-lg">mic</span>
                    <span id="voiceBtnText">Voice Mode</span>
                </button>
            </div>
        </div>

        <div class="w-full max-w-2xl">
          <form id="addTaskForm" class="flex flex-col w-full relative group">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
              <span id="inputIcon" class="material-symbols-rounded text-slate-400 group-focus-within:text-primary transition-colors">keyboard_voice</span>
            </div>
            <input id="taskInput" autocomplete="off" class="w-full h-14 bg-white dark:bg-[#111118] border border-slate-200 dark:border-[#292839] rounded-xl pl-12 pr-16 text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-sm focus:shadow-lg" placeholder="Type or say 'Create task to review quarterly report...'" />
            <div class="absolute inset-y-0 right-2 flex items-center">
              <button type="submit" class="h-10 w-10 flex items-center justify-center rounded-lg bg-primary hover:bg-primary/90 text-white transition-colors">
                <span class="material-symbols-rounded">arrow_upward</span>
              </button>
            </div>
          </form>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <div class="col-span-1 lg:col-span-2 bg-white dark:bg-[#1e1e2d] border border-slate-200 dark:border-[#292839] rounded-2xl p-5 flex flex-col justify-center gap-4 shadow-sm">
            <div class="flex justify-between items-end">
              <div class="flex flex-col gap-1">
                <p class="text-slate-900 dark:text-white text-lg font-bold">Daily Goal</p>
                <p id="progressText" class="text-slate-500 dark:text-slate-400 text-sm">Let's get to work.</p>
              </div>
              <p id="progressPercentage" class="text-primary text-2xl font-black">0%</p>
            </div>
            <div class="relative w-full h-3 rounded-full bg-slate-100 dark:bg-[#111118]">
              <div id="progressBar" class="absolute top-0 left-0 h-full rounded-full bg-gradient-to-r from-primary to-indigo-400 transition-all duration-500" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-xs text-slate-400 font-medium">
              <span id="totalTasksCount">0 tasks</span>
              <span id="completedTasksCount">0 completed</span>
            </div>
          </div>

          <div class="col-span-1 grid grid-cols-2 gap-4">
            <div class="bg-white dark:bg-[#1e1e2d] border border-slate-200 dark:border-[#292839] rounded-2xl p-4 flex flex-col justify-between hover:border-primary/30 transition-colors shadow-sm">
              <div class="p-2 bg-blue-500/10 w-fit rounded-lg"><span class="material-symbols-rounded text-blue-400">smart_toy</span></div>
              <div><p id="voiceStats" class="text-2xl font-bold text-slate-900 dark:text-white mt-2">0</p><p class="text-xs text-slate-400">Voice Created</p></div>
            </div>
            <div class="bg-white dark:bg-[#1e1e2d] border border-slate-200 dark:border-[#292839] rounded-2xl p-4 flex flex-col justify-between hover:border-primary/30 transition-colors shadow-sm">
              <div class="p-2 bg-purple-500/10 w-fit rounded-lg"><span class="material-symbols-rounded text-purple-400">pending_actions</span></div>
              <div><p id="pendingStats" class="text-2xl font-bold text-slate-900 dark:text-white mt-2">0</p><p class="text-xs text-slate-400">Pending</p></div>
            </div>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-between items-center gap-4 pt-4">
          <div class="flex gap-2 overflow-x-auto w-full sm:w-auto pb-2 sm:pb-0 scrollbar-hide">
            <button onclick="filterTasks('all')" class="filter-btn active flex items-center gap-2 px-4 py-2 rounded-lg bg-primary text-white border border-transparent transition-colors text-sm font-medium whitespace-nowrap shadow-sm">
              <span class="material-symbols-rounded text-[18px]">view_list</span> All Tasks
            </button>
            <button onclick="filterTasks('active')" class="filter-btn flex items-center gap-2 px-4 py-2 rounded-lg bg-white dark:bg-[#1e1e2d] border border-slate-200 dark:border-[#292839] hover:bg-slate-50 dark:hover:bg-[#292839] text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors text-sm font-medium whitespace-nowrap shadow-sm">
              <span class="material-symbols-rounded text-[18px]">radio_button_unchecked</span> Active
            </button>
            <button onclick="filterTasks('completed')" class="filter-btn flex items-center gap-2 px-4 py-2 rounded-lg bg-white dark:bg-[#1e1e2d] border border-slate-200 dark:border-[#292839] hover:bg-slate-50 dark:hover:bg-[#292839] text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors text-sm font-medium whitespace-nowrap shadow-sm">
              <span class="material-symbols-rounded text-[18px]">check_circle</span> Completed
            </button>
          </div>
        </div>

        <div id="tasksGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 pb-20"></div>
      </div>

      <button onclick="startVoiceRecognition()" class="md:hidden fixed bottom-6 right-6 h-14 w-14 rounded-full bg-primary text-white shadow-lg shadow-primary/40 flex items-center justify-center z-50">
        <span class="material-symbols-rounded text-2xl">mic</span>
      </button>
    </main>

    <div id="global-footer"></div>

    <div id="editModal" class="fixed inset-0 bg-black/80 hidden z-[60] flex items-center justify-center backdrop-blur-sm">
      <div class="bg-white dark:bg-[#1e1e2d] border border-slate-200 dark:border-[#3c3b54] rounded-xl p-6 w-full max-w-md shadow-2xl">
        <h2 class="text-xl font-bold text-slate-900 dark:text-white mb-4">Edit Task</h2>
        <input type="hidden" id="editTaskId" />
        <div class="flex flex-col gap-4">
          <div>
            <label class="text-xs text-slate-500 uppercase font-bold mb-1 block">Task Title</label>
            <input id="editTaskTitle" class="w-full bg-slate-50 dark:bg-[#111118] border border-slate-200 dark:border-[#292839] rounded-lg px-3 py-2 text-slate-900 dark:text-white focus:border-primary focus:outline-none" />
          </div>
          <div>
            <label class="text-xs text-slate-500 uppercase font-bold mb-1 block">Description</label>
            <textarea id="editTaskDesc" rows="3" class="w-full bg-slate-50 dark:bg-[#111118] border border-slate-200 dark:border-[#292839] rounded-lg px-3 py-2 text-slate-900 dark:text-white focus:border-primary focus:outline-none"></textarea>
          </div>
          <div class="flex justify-end gap-2 mt-2">
            <button onclick="closeEditModal()" class="px-4 py-2 rounded-lg bg-transparent border border-slate-200 dark:border-[#3c3b54] text-slate-500 hover:text-slate-900 dark:hover:text-white transition-colors">Cancel</button>
            <button onclick="saveEditTask()" class="px-4 py-2 rounded-lg bg-primary text-white font-bold hover:bg-primary/90 transition-colors">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>

    <script>
      let tasks = [
        { id: 1, title: "Call John about the merger", desc: "Discuss the financial implications of Q3 results.", priority: "High", isVoice: true, completed: false, date: "2:00 PM Today" },
        { id: 2, title: "Review Q3 Analytics", desc: "Check user retention graph and export CSV.", priority: "Medium", isVoice: false, completed: false, date: "4:30 PM Today" },
        { id: 3, title: "Update server configurations", desc: "Routine maintenance.", priority: "Low", isVoice: false, completed: true, date: "Completed 10:00 AM" },
      ];

      let currentFilter = "all";

      document.addEventListener("DOMContentLoaded", () => {
        const dateOptions = { weekday: "long", month: "long", day: "numeric" };
        const d = document.getElementById("currentDate");
        if(d) d.textContent = new Date().toLocaleDateString("en-US", dateOptions);
        renderTasks();
        updateStats();
      });

      function renderTasks() {
        const grid = document.getElementById("tasksGrid");
        if(!grid) return;
        grid.innerHTML = "";

        const filteredTasks = tasks.filter((task) => {
          if (currentFilter === "active") return !task.completed;
          if (currentFilter === "completed") return task.completed;
          return true;
        });

        filteredTasks.forEach((task) => {
          const card = document.createElement("div");
          // UPDATED: Used Activity page colors
          card.className = `group relative bg-white dark:bg-[#1e1e2d] border border-slate-200 dark:border-[#292839] rounded-2xl p-5 transition-all duration-300 flex flex-col gap-4 shadow-sm ${
            task.completed
              ? "opacity-75 hover:opacity-100"
              : "hover:bg-slate-50 dark:hover:bg-[#232330] hover:border-primary/40 hover:shadow-xl hover:shadow-primary/5"
          }`;

          let badgesHtml = "";
          if (task.completed) {
            badgesHtml = `<span class="px-2 py-0.5 rounded text-[10px] font-bold bg-green-100 dark:bg-green-500/10 text-green-700 dark:text-green-400 border border-green-200 dark:border-green-500/20 uppercase tracking-wide">Done</span>`;
          } else {
            if (task.isVoice) {
              badgesHtml += `<span class="px-2 py-0.5 rounded text-[10px] font-bold bg-blue-100 dark:bg-blue-500/10 text-blue-700 dark:text-blue-400 border border-blue-200 dark:border-blue-500/20 uppercase tracking-wide flex items-center gap-1 mr-2"><span class="material-symbols-rounded text-[12px]">graphic_eq</span> Voice</span>`;
            }
            const priorityColors =
              task.priority === "High"
                ? "text-red-700 dark:text-red-400 bg-red-100 dark:bg-red-500/10 border-red-200 dark:border-red-500/20"
                : "text-orange-700 dark:text-orange-400 bg-orange-100 dark:bg-orange-500/10 border-orange-200 dark:border-orange-500/20";
            badgesHtml += `<span class="px-2 py-0.5 rounded text-[10px] font-bold ${priorityColors} border uppercase tracking-wide">${task.priority}</span>`;
          }

          card.innerHTML = `
                <div class="absolute top-4 right-4 z-20">
                    <button onclick="toggleMenu(${task.id})" class="text-slate-400 hover:text-slate-900 dark:hover:text-white p-1 rounded hover:bg-slate-100 dark:hover:bg-white/10 opacity-0 group-hover:opacity-100 transition-all">
                        <span class="material-symbols-rounded">more_horiz</span>
                    </button>
                    <div id="menu-${task.id}" class="dropdown-menu absolute right-0 mt-2 w-32 bg-white dark:bg-[#1e1e2d] border border-slate-200 dark:border-[#292839] rounded-lg shadow-xl overflow-hidden z-30">
                        <button onclick="openEdit(${task.id})" class="w-full text-left px-4 py-2 text-xs text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white hover:bg-slate-50 dark:hover:bg-[#232330] flex items-center gap-2">
                            <span class="material-symbols-rounded text-[14px]">edit</span> Edit
                        </button>
                        <button onclick="deleteTask(${task.id})" class="w-full text-left px-4 py-2 text-xs text-red-500 hover:bg-red-50 dark:hover:bg-[#232330] flex items-center gap-2">
                            <span class="material-symbols-rounded text-[14px]">delete</span> Delete
                        </button>
                    </div>
                </div>

                <div class="flex justify-between items-start">
                    <div class="flex items-center gap-2 mb-1">${badgesHtml}</div>
                </div>

                <div>
                    <h3 class="font-semibold text-lg leading-snug transition-colors ${
                      task.completed
                        ? "text-slate-400 dark:text-slate-500 line-through decoration-slate-400"
                        : "text-slate-900 dark:text-white group-hover:text-primary"
                    }">${task.title}</h3>
                    <p class="text-slate-500 dark:text-slate-400 text-sm mt-1 line-clamp-2">${
                      task.desc || "No description provided."
                    }</p>
                </div>

                <div class="mt-auto pt-4 border-t border-slate-100 dark:border-[#292839] flex justify-between items-center">
                    <div class="flex items-center gap-2 text-slate-400 dark:text-slate-500 text-xs">
                        <span class="material-symbols-rounded text-[16px]">${
                          task.completed ? "check_circle" : "schedule"
                        }</span>
                        ${task.date}
                    </div>
                    <button onclick="toggleComplete(${task.id})" class="h-8 w-8 rounded-full border-2 flex items-center justify-center transition-all ${
            task.completed
              ? "bg-primary border-primary text-white"
              : "border-slate-200 dark:border-[#3c3b54] hover:border-primary hover:bg-primary/10 text-transparent hover:text-primary"
          }">
                        <span class="material-symbols-rounded text-[18px]">check</span>
                    </button>
                </div>
            `;
          grid.appendChild(card);
        });

        const addCard = document.createElement("div");
        addCard.className = "group border-2 border-dashed border-slate-200 dark:border-[#3c3b54] hover:border-primary/50 rounded-2xl p-5 flex flex-col items-center justify-center gap-3 cursor-pointer min-h-[180px] transition-colors";
        addCard.onclick = () => { const i = document.getElementById("taskInput"); if(i) i.focus(); };
        addCard.innerHTML = `
            <div class="h-12 w-12 rounded-full bg-slate-50 dark:bg-[#1e1e2d] flex items-center justify-center group-hover:scale-110 transition-transform">
                <span class="material-symbols-rounded text-slate-400 dark:text-slate-400 group-hover:text-primary">add</span>
            </div>
            <p class="text-slate-400 dark:text-slate-400 font-medium group-hover:text-primary transition-colors">Add New Task</p>
        `;
        grid.appendChild(addCard);
      }

      function updateStats() {
        const total = tasks.length;
        const completed = tasks.filter((t) => t.completed).length;
        const voice = tasks.filter((t) => t.isVoice).length;
        const pending = total - completed;
        const percent = total === 0 ? 0 : Math.round((completed / total) * 100);

        const elPercent = document.getElementById("progressPercentage");
        if(elPercent) elPercent.innerText = `${percent}%`;
        
        const elBar = document.getElementById("progressBar");
        if(elBar) elBar.style.width = `${percent}%`;
        
        document.getElementById("totalTasksCount").innerText = `${total} tasks`;
        document.getElementById("completedTasksCount").innerText = `${completed} completed`;
        document.getElementById("voiceStats").innerText = voice;
        document.getElementById("pendingStats").innerText = pending;

        const msg = percent === 100 ? "All done! Great job." : percent > 50 ? "You're on track!" : "Let's get to work.";
        document.getElementById("progressText").innerText = msg;
      }

      document.getElementById("addTaskForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const input = document.getElementById("taskInput");
        const text = input.value.trim();
        if (!text) return;
        const isVoice = input.dataset.voiceAdded === "true";
        const newTask = {
          id: Date.now(),
          title: text,
          desc: "Added via " + (isVoice ? "voice command" : "quick input"),
          priority: "Medium",
          isVoice: isVoice,
          completed: false,
          date: "Just now",
        };
        tasks.unshift(newTask);
        input.value = "";
        input.dataset.voiceAdded = "false";
        renderTasks();
        updateStats();
      });

      function toggleComplete(id) {
        const task = tasks.find((t) => t.id === id);
        if (task) {
          task.completed = !task.completed;
          if (task.completed) task.date = "Completed just now";
          renderTasks();
          updateStats();
        }
      }

      function deleteTask(id) {
        if (confirm("Are you sure you want to delete this task?")) {
          tasks = tasks.filter((t) => t.id !== id);
          renderTasks();
          updateStats();
        }
      }

      function toggleMenu(id) {
        document.querySelectorAll(".dropdown-menu").forEach((el) => {
          if (el.id !== `menu-${id}`) el.classList.remove("active");
        });
        const menu = document.getElementById(`menu-${id}`);
        if(menu) menu.classList.toggle("active");
      }

      window.addEventListener("click", (e) => {
        if (!e.target.closest(".group")) {
          document.querySelectorAll(".dropdown-menu").forEach((el) => el.classList.remove("active"));
        }
      });

      function openEdit(id) {
        const task = tasks.find((t) => t.id === id);
        if (!task) return;
        document.getElementById("editTaskId").value = task.id;
        document.getElementById("editTaskTitle").value = task.title;
        document.getElementById("editTaskDesc").value = task.desc;
        document.getElementById("editModal").classList.remove("hidden");
        toggleMenu(id);
      }

      function closeEditModal() {
        document.getElementById("editModal").classList.add("hidden");
      }

      function saveEditTask() {
        const id = parseInt(document.getElementById("editTaskId").value);
        const title = document.getElementById("editTaskTitle").value;
        const desc = document.getElementById("editTaskDesc").value;

        const task = tasks.find((t) => t.id === id);
        if (task) {
          task.title = title;
          task.desc = desc;
          renderTasks();
        }
        closeEditModal();
      }

      function filterTasks(type) {
        currentFilter = type;
        document.querySelectorAll(".filter-btn").forEach((btn) => {
            btn.classList.remove("bg-primary", "text-white");
            // Match Activity colors
            btn.classList.add("bg-white", "dark:bg-[#1e1e2d]", "text-slate-500", "dark:text-slate-400");

            if (
            (type === "all" && btn.textContent.includes("All")) ||
            (type === "active" && btn.textContent.includes("Active")) ||
            (type === "completed" && btn.textContent.includes("Completed"))
            ) {
                btn.classList.remove("bg-white", "dark:bg-[#1e1e2d]", "text-slate-500", "dark:text-slate-400");
                btn.classList.add("bg-primary", "text-white");
            }
        });
        renderTasks();
      }

      function startVoiceRecognition() {
        if (!("webkitSpeechRecognition" in window)) {
          alert("Voice recognition is not supported in this browser. Try Chrome.");
          return;
        }
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.lang = "en-US";
        const voiceBtn = document.getElementById("voiceBtn");
        const voiceBtnText = document.getElementById("voiceBtnText");
        const inputIcon = document.getElementById("inputIcon");
        const originalText = voiceBtnText.innerText;
        
        voiceBtnText.innerText = "Listening...";
        voiceBtn.classList.add("animate-pulse");
        if(inputIcon) inputIcon.classList.add("text-primary");
        
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          const input = document.getElementById("taskInput");
          input.value = transcript;
          input.dataset.voiceAdded = "true";
          setTimeout(() => { document.getElementById("addTaskForm").requestSubmit(); }, 500);
        };
        recognition.onerror = (event) => { alert("Could not hear you. Please try again."); };
        recognition.onend = () => {
          voiceBtnText.innerText = "Voice Mode";
          voiceBtn.classList.remove("animate-pulse");
          if(inputIcon) inputIcon.classList.remove("text-primary");
        };
        recognition.start();
      }
    </script>
</body>
</html>
