<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI Assistant - Reminders & Timers</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="../tailwind-setup.js"></script>

    <style>
        /* Custom Scrollbar for this page */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #3c3b54; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #4f4e69; }

        /* Timer Pulse Animation */
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(108, 43, 238, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(108, 43, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 43, 238, 0); }
        }
        .timer-pulse { animation: pulse-ring 2s infinite; }
    </style>
</head>

<body class="bg-lightBg dark:bg-dark text-slate-900 dark:text-white font-display transition-colors duration-300">

    <div class="min-h-screen flex flex-col">

        <div id="global-header"></div>

        <main class="flex-1 w-full max-w-7xl mx-auto p-6 md:p-10 flex flex-col gap-8 relative">
           
            
            
            <div class="flex flex-col md:flex-row justify-between items-end gap-6 border-b border-lightBorder dark:border-white/5 pb-8">
                <div class="flex flex-col gap-2">
                    <h2 class="text-3xl md:text-4xl font-black tracking-tight text-slate-900 dark:text-white">Active Schedule</h2>
                    <p class="text-slate-500 dark:text-slate-400">Manage your reminders and active timers via AI voice or text.</p>
                </div>
                <button id="add-new-btn" class="group flex h-12 items-center gap-2 rounded-xl bg-primary px-6 text-sm font-bold text-white transition hover:bg-primary/90 shadow-glow">
                    <span class="material-symbols-rounded transition-transform group-hover:rotate-90">add</span>
                    <span>Add New</span>
                </button>
            </div>

            <div class="w-full relative group z-10">
                <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-primary/50 to-violet-600/50 opacity-0 transition group-hover:opacity-100 blur-lg pointer-events-none"></div>
                <div class="relative flex w-full items-center rounded-2xl bg-white dark:bg-[#1e1e2d] p-2 shadow-card dark:shadow-2xl border border-lightBorder dark:border-white/10 focus-within:border-primary/50">
                    <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-primary/10 text-primary">
                        <span class="material-symbols-rounded">auto_awesome</span>
                    </div>
                    <input id="ai-input"
                        class="flex-1 bg-transparent px-4 py-3 text-lg text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-0 border-none"
                        placeholder="Ask AI to set a reminder (e.g., 'Timer for 20m')..." />
                    <div class="flex items-center gap-2 pr-2">
                        <button class="rounded-lg p-2 text-slate-400 hover:bg-slate-100 dark:hover:bg-[#3c3b54] hover:text-primary transition">
                            <span class="material-symbols-rounded">mic</span>
                        </button>
                        <button id="send-btn" class="h-10 rounded-xl bg-slate-900 dark:bg-[#3c3b54] px-4 text-sm font-bold text-white hover:bg-primary transition shadow-md">
                            Send
                        </button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-8 lg:grid-cols-12">
                
                <div class="lg:col-span-7 flex flex-col gap-6">
                    <div class="flex items-center gap-6 border-b border-lightBorder dark:border-[#292839] pb-0">
                        <button class="relative pb-4 text-sm font-bold text-slate-900 dark:text-white">
                            Upcoming Reminders
                            <span class="absolute bottom-0 left-0 h-0.5 w-full bg-primary shadow-[0_0_10px_#6c2bee]"></span>
                        </button>
                    </div>

                    <div id="reminders-list" class="relative flex flex-col gap-6 pl-4 pt-4">
                        </div>
                </div>

                <div class="lg:col-span-5 flex flex-col gap-6">
                    <div class="flex items-center justify-between border-b border-lightBorder dark:border-[#292839] pb-4">
                        <h3 class="text-sm font-bold text-slate-900 dark:text-white">Active Timers</h3>
                        <button class="text-xs font-medium text-primary hover:text-slate-900 dark:hover:text-white transition">View All</button>
                    </div>
                    <div id="timers-list" class="grid grid-cols-1 gap-4">
                        </div>
                </div>
            </div>

        </main>

        <div id="global-footer"></div>

    </div>

    <div id="timer-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="w-full max-w-md scale-95 transform rounded-2xl bg-white dark:bg-[#1e1e2d] p-6 shadow-2xl border border-lightBorder dark:border-[#292839] transition-transform duration-300" id="timer-modal-content">
            <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-1">Set New Timer</h3>
            <p class="text-slate-500 dark:text-[#9e9db9] text-sm mb-6">Create a countdown timer for your task.</p>

            <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Label</label>
                    <input id="modal-timer-title" type="text" value="Focus Session"
                        class="w-full rounded-xl bg-slate-50 dark:bg-[#111118] border border-slate-200 dark:border-[#292839] px-4 py-3 text-slate-900 dark:text-white focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition"
                        placeholder="e.g. Reading">
                </div>

                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Duration (Minutes)</label>
                    <div class="flex items-center gap-2">
                        <button onclick="adjustDuration(-5)" class="size-10 rounded-xl bg-slate-100 dark:bg-[#292839] text-slate-600 dark:text-white hover:bg-slate-200 dark:hover:bg-[#3c3b54] transition">
                            <span class="material-symbols-rounded text-sm">remove</span>
                        </button>
                        <input id="modal-timer-duration" type="number" value="25" min="1"
                            class="flex-1 rounded-xl bg-slate-50 dark:bg-[#111118] border border-slate-200 dark:border-[#292839] px-4 py-3 text-center text-slate-900 dark:text-white font-mono text-lg focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition">
                        <button onclick="adjustDuration(5)" class="size-10 rounded-xl bg-slate-100 dark:bg-[#292839] text-slate-600 dark:text-white hover:bg-slate-200 dark:hover:bg-[#3c3b54] transition">
                            <span class="material-symbols-rounded text-sm">add</span>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-4 gap-2 mt-2">
                    <button onclick="setDuration(5)" class="rounded-lg bg-slate-100 dark:bg-[#292839] py-2 text-xs font-bold text-slate-500 dark:text-[#9e9db9] hover:bg-slate-200 dark:hover:bg-[#3c3b54] hover:text-primary dark:hover:text-white transition">5m</button>
                    <button onclick="setDuration(15)" class="rounded-lg bg-slate-100 dark:bg-[#292839] py-2 text-xs font-bold text-slate-500 dark:text-[#9e9db9] hover:bg-slate-200 dark:hover:bg-[#3c3b54] hover:text-primary dark:hover:text-white transition">15m</button>
                    <button onclick="setDuration(30)" class="rounded-lg bg-slate-100 dark:bg-[#292839] py-2 text-xs font-bold text-slate-500 dark:text-[#9e9db9] hover:bg-slate-200 dark:hover:bg-[#3c3b54] hover:text-primary dark:hover:text-white transition">30m</button>
                    <button onclick="setDuration(60)" class="rounded-lg bg-slate-100 dark:bg-[#292839] py-2 text-xs font-bold text-slate-500 dark:text-[#9e9db9] hover:bg-slate-200 dark:hover:bg-[#3c3b54] hover:text-primary dark:hover:text-white transition">1h</button>
                </div>
            </div>

            <div class="flex items-center gap-3 mt-8">
                <button onclick="closeModal()" class="flex-1 rounded-xl bg-transparent border border-slate-300 dark:border-[#3c3b54] py-3 text-sm font-bold text-slate-600 dark:text-white hover:bg-slate-100 dark:hover:bg-[#292839] transition">Cancel</button>
                <button onclick="submitModal()" class="flex-1 rounded-xl bg-primary py-3 text-sm font-bold text-white shadow-glow hover:bg-primary/90 transition">Start Timer</button>
            </div>
        </div>
       
    </div>
    

    <script src="../js/main.js"></script>

    <script>
        // --- LOGIC FROM YOUR TEAMMATE (Preserved & Adapted) ---
        window.reminders = [];
        window.timers = [];

        try {
            window.reminders = JSON.parse(localStorage.getItem('reminders')) || [];
            if (!Array.isArray(window.reminders)) window.reminders = [];
            // Default data
            if (window.reminders.length === 0) {
                window.reminders = [
                    { id: 1, time: '09:00', title: 'Team Standup', tag: { text: 'Google Meet', icon: 'videocam', colorClass: 'text-purple-600 dark:text-purple-400 bg-purple-100 dark:bg-purple-500/10 border-purple-200 dark:border-purple-500/20' }, avatars: true },
                    { id: 2, time: '11:30', title: 'Review Q3 Analytics', tag: { text: 'Report', icon: 'analytics', colorClass: 'text-emerald-600 dark:text-emerald-400 bg-emerald-100 dark:bg-green-500/10 border-emerald-200 dark:border-green-500/20' } }
                ];
            }
            window.timers = JSON.parse(localStorage.getItem('timers')) || [];
            if (!Array.isArray(window.timers)) window.timers = [];
            if (window.timers.length === 0) {
                window.timers = [{ id: Date.now(), title: 'Deep Work Session', totalTime: 900, remainingTime: 900, status: 'paused' }];
            }
        } catch (e) {
            console.error("Error loading data", e);
            window.timers = []; window.reminders = [];
        }

        const remindersList = document.getElementById('reminders-list');
        const timersList = document.getElementById('timers-list');
        const aiInput = document.getElementById('ai-input');
        const sendBtn = document.getElementById('send-btn');
        const addNewBtn = document.getElementById('add-new-btn');
        const modal = document.getElementById('timer-modal');
        const modalContent = document.getElementById('timer-modal-content');
        const titleInput = document.getElementById('modal-timer-title');
        const durationInput = document.getElementById('modal-timer-duration');

        function saveData() {
            try {
                localStorage.setItem('reminders', JSON.stringify(window.reminders));
                localStorage.setItem('timers', JSON.stringify(window.timers));
            } catch (e) { console.error("Save failed", e); }
        }

        window.openModal = function () {
            if (modal) {
                modal.classList.remove('opacity-0', 'pointer-events-none');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
                titleInput.focus();
            }
        }
        window.closeModal = function () {
            if (modal) {
                modal.classList.add('opacity-0', 'pointer-events-none');
                modalContent.classList.remove('scale-100');
                modalContent.classList.add('scale-95');
            }
        }
        window.adjustDuration = function (delta) {
            let val = parseInt(durationInput.value) || 0;
            val = Math.max(1, val + delta);
            durationInput.value = val;
        }
        window.setDuration = function (val) { durationInput.value = val; }
        window.submitModal = function () {
            const title = titleInput.value.trim() || 'Timer';
            const duration = parseInt(durationInput.value);
            if (duration && duration > 0) {
                window.addTimer(title, duration);
                window.closeModal();
                titleInput.value = 'Focus Session';
                durationInput.value = '25';
            }
        }
        if (modal) {
            modal.addEventListener('click', (e) => { if (e.target === modal) window.closeModal(); });
        }

        // RENDER REMINDERS (Updated for Dark/Light Mode)
        window.renderReminders = function () {
            if (!remindersList) return;
            if (window.reminders.length === 0) {
                remindersList.innerHTML = `<div class="flex flex-col items-center justify-center py-10 opacity-50"><span class="material-symbols-rounded text-4xl mb-2 text-slate-400">event_busy</span><p class="text-slate-500 text-sm">No upcoming reminders</p></div>`;
                return;
            }
            let html = '<div class="absolute bottom-0 left-[27px] top-6 w-px bg-gradient-to-b from-slate-300 dark:from-[#3c3b54] to-transparent"></div>';
            window.reminders.sort((a, b) => a.time.localeCompare(b.time)).forEach(rem => {
                html += `
            <div class="relative z-10 grid grid-cols-[auto_1fr] gap-6 group">
                <div class="flex flex-col items-center gap-2 pt-1">
                    <div class="size-3 rounded-full ${rem.id === 1 ? 'bg-primary shadow-glow' : 'bg-slate-300 dark:bg-[#3c3b54]'}"></div>
                    <span class="text-xs font-medium ${rem.id === 1 ? 'text-primary' : 'text-slate-400 dark:text-[#9e9db9]'}">${rem.time}</span>
                </div>
                <div class="flex flex-col gap-3 rounded-2xl bg-white dark:bg-[#1e1e2d] p-5 border border-lightBorder dark:border-[#292839] hover:border-primary/30 transition-all shadow-sm">
                    <div class="flex items-start justify-between">
                        <div class="flex flex-col gap-1">
                            <h3 class="text-lg font-bold text-slate-900 dark:text-white">${rem.title}</h3>
                            <div class="flex items-center gap-2">
                                ${rem.tag ? `<span class="inline-flex items-center gap-1 rounded-md px-2 py-0.5 text-xs font-medium border ${rem.tag.colorClass}"><span class="material-symbols-rounded text-[12px]">${rem.tag.icon}</span> ${rem.tag.text}</span>` : ''}
                            </div>
                        </div>
                        <button onclick="deleteReminder(${rem.id})" class="text-slate-400 hover:text-red-500 transition" title="Delete"><span class="material-symbols-rounded">delete</span></button>
                    </div>
                </div>
            </div>`;
            });
            remindersList.innerHTML = html;
        }

        // RENDER TIMERS (Updated for Dark/Light Mode)
        window.renderTimers = function () {
            if (!timersList) return;
            let html = '';
            const activeTimer = window.timers.find(t => t.status === 'running') || window.timers[0];

            if (activeTimer) {
                const total = activeTimer.totalTime || 1;
                const progress = (activeTimer.remainingTime / total) * 283;
                const dashOffset = 283 - progress;
                const minutes = Math.floor(activeTimer.remainingTime / 60).toString().padStart(2, '0');
                const seconds = (activeTimer.remainingTime % 60).toString().padStart(2, '0');
                const isCompleted = activeTimer.remainingTime === 0;
                const strokeColor = isCompleted ? '#22c55e' : '#6c2bee'; // Primary color

                html += `
             <div class="relative overflow-hidden rounded-2xl bg-white dark:bg-[#1e1e2d] p-6 shadow-card dark:shadow-xl border ${isCompleted ? 'border-green-500/50' : 'border-primary/20'}">
                <div class="absolute top-0 right-0 p-3 z-10">
                    <button onclick="deleteTimer(${activeTimer.id})" class="text-slate-400 hover:text-red-500"><span class="material-symbols-rounded text-sm">close</span></button>
                </div>
                <div class="flex flex-col items-center justify-center gap-4">
                    <div class="relative size-40">
                        <svg class="h-full w-full rotate-[-90deg]" viewbox="0 0 100 100">
                            <circle cx="50" cy="50" fill="none" r="45" stroke="#e2e8f0" stroke-width="6" class="dark:stroke-[#292839]"></circle>
                            <circle class="transition-all duration-1000 ease-linear" cx="50" cy="50" fill="none" r="45" stroke="${strokeColor}" stroke-dasharray="283" stroke-dashoffset="${dashOffset}" stroke-linecap="round" stroke-width="6"></circle>
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <span class="text-3xl font-bold tracking-widest text-slate-900 dark:text-white font-mono ${isCompleted ? 'text-green-500' : ''}">${minutes}:${seconds}</span>
                            <span class="text-xs font-medium ${isCompleted ? 'text-green-500' : 'text-primary'} mt-1 ${activeTimer.status === 'running' ? 'animate-pulse' : ''}">${isCompleted ? 'Done' : (activeTimer.status === 'running' ? 'Running' : 'Paused')}</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center gap-3 w-full">
                        <h4 class="text-base font-bold text-slate-900 dark:text-white">${activeTimer.title}</h4>
                        <div class="flex items-center gap-2 rounded-xl bg-slate-100 dark:bg-[#292839] p-1">
                            ${!isCompleted ? `<button onclick="toggleTimer(${activeTimer.id})" class="rounded-lg bg-white dark:bg-[#3c3b54] p-2 text-slate-900 dark:text-white shadow-sm hover:text-primary transition"><span class="material-symbols-rounded text-[20px]">${activeTimer.status === 'running' ? 'pause' : 'play_arrow'}</span></button>` : ''}
                            <button onclick="resetTimer(${activeTimer.id})" class="rounded-lg p-2 text-slate-400 hover:text-slate-900 dark:hover:text-white transition"><span class="material-symbols-rounded text-[20px]">restart_alt</span></button>
                        </div>
                    </div>
                </div>
            </div>`;
            }

            // Other Timers
            window.timers.forEach(t => {
                if (activeTimer && t.id === activeTimer.id) return;
                const total = t.totalTime || 1;
                const minutes = Math.floor(t.remainingTime / 60).toString().padStart(2, '0');
                const seconds = (t.remainingTime % 60).toString().padStart(2, '0');
                const progress = (t.remainingTime / total) * 283;
                const dashOffset = 283 - progress;
                const isCompleted = t.remainingTime === 0;

                html += `
            <div class="relative overflow-hidden rounded-2xl bg-white dark:bg-[#1e1e2d] p-5 border ${isCompleted ? 'border-green-500/30' : 'border-lightBorder dark:border-[#292839]'} transition hover:border-primary/30">
                <div class="absolute top-2 right-2 p-1 z-20">
                     <button onclick="deleteTimer(${t.id})" class="text-slate-300 hover:text-red-500"><span class="material-symbols-rounded text-xs">close</span></button>
                </div>
                <div class="flex items-center gap-4">
                    <div class="relative size-16 shrink-0">
                        <svg class="h-full w-full rotate-[-90deg]" viewbox="0 0 100 100">
                            <circle cx="50" cy="50" fill="none" r="45" stroke="#e2e8f0" class="dark:stroke-[#292839]" stroke-width="8"></circle>
                            <circle cx="50" cy="50" fill="none" r="45" stroke="${isCompleted ? '#22c55e' : '#94a3b8'}" stroke-dasharray="283" stroke-dashoffset="${dashOffset}" stroke-linecap="round" stroke-width="8"></circle>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-xs font-bold text-slate-700 dark:text-white font-mono">${minutes}:${seconds}</span>
                        </div>
                    </div>
                    <div class="flex flex-1 flex-col justify-center">
                        <h4 class="text-sm font-bold text-slate-900 dark:text-white">${t.title}</h4>
                        <p class="text-xs ${isCompleted ? 'text-green-500' : 'text-slate-500'} capitalise">${isCompleted ? 'Finished' : t.status}</p>
                    </div>
                    ${!isCompleted ? `<button onclick="toggleTimer(${t.id})" class="rounded-full bg-slate-100 dark:bg-[#292839] p-2 text-slate-600 dark:text-white hover:bg-primary hover:text-white transition"><span class="material-symbols-rounded text-[20px]">${t.status === 'running' ? 'pause' : 'play_arrow'}</span></button>` : ''}
                </div>
            </div>`;
            });

            html += `<button id="quick-timer-btn" class="flex items-center justify-center gap-2 rounded-2xl border border-dashed border-slate-300 dark:border-[#3c3b54] bg-transparent py-4 text-sm font-medium text-slate-400 hover:border-primary hover:text-primary transition"><span class="material-symbols-rounded">add_circle</span>Add Quick Timer</button>`;
            timersList.innerHTML = html;
            const quickBtn = document.getElementById('quick-timer-btn');
            if (quickBtn) quickBtn.addEventListener('click', window.openModal);
        }

        // LOGIC - Actions
        window.deleteReminder = function (id) {
            if (confirm('Delete this reminder?')) { window.reminders = window.reminders.filter(r => r.id !== id); saveData(); window.renderReminders(); }
        }
        window.toggleTimer = function (id) {
            const t = window.timers.find(t => t.id === id);
            if (t) { t.status = t.status === 'running' ? 'paused' : 'running'; saveData(); window.renderTimers(); }
        }
        window.resetTimer = function (id) {
            const t = window.timers.find(t => t.id === id);
            if (t) { t.remainingTime = t.totalTime; t.status = 'paused'; saveData(); window.renderTimers(); }
        }
        window.deleteTimer = function (id) {
            const t = window.timers.find(t => t.id === id);
            if (t && t.status === 'running' && t.remainingTime > 0) { if (!confirm('Stop and delete?')) return; }
            window.timers = window.timers.filter(t => t.id !== id); saveData(); window.renderTimers();
        }
        window.addTimer = function (title, minutes) {
            window.timers.push({ id: Date.now(), title, totalTime: minutes * 60, remainingTime: minutes * 60, status: 'running' });
            saveData(); window.renderTimers();
        }
        function handleInput() {
            const text = aiInput.value.trim();
            if (!text) return;
            const timerMatch = text.match(/timer.*(\d+)\s*m|(\d+)\s*m.*timer/i);
            if (timerMatch) {
                const min = parseInt(timerMatch[1] || timerMatch[2]);
                const titleMatch = text.replace(/timer|for|\d+\s*m/gi, '').trim();
                window.addTimer(titleMatch || 'Quick Timer', min);
            } else {
                const timeMatch = text.match(/(\d{1,2}:\d{2})/);
                const time = timeMatch ? timeMatch[1] : new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                window.reminders.push({ id: Date.now(), title: text.replace(time, '').trim() || 'New Reminder', time: time, description: 'Added via AI Assistant' });
                saveData(); window.renderReminders();
            }
            aiInput.value = '';
        }
        sendBtn.addEventListener('click', handleInput);
        aiInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleInput(); });
        addNewBtn.addEventListener('click', window.openModal);

        setInterval(() => {
            let needsRender = false;
            window.timers.forEach(t => {
                if (t.status === 'running' && t.remainingTime > 0) {
                    t.remainingTime--; needsRender = true;
                    if (t.remainingTime === 0) t.status = 'completed';
                }
            });
            if (needsRender) window.renderTimers();
        }, 1000);

        window.renderReminders();
        window.renderTimers();
    </script>

</body>
</html>
