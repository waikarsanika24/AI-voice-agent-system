<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity History - AI Voice Console</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="../tailwind-setup.js"></script>
</head>

<body class="bg-lightBg dark:bg-dark text-slate-900 dark:text-white font-display transition-colors duration-300">

    <div class="min-h-screen flex flex-col">

        <div id="global-header"></div>

        <main class="flex-1 w-full max-w-7xl mx-auto p-6 md:p-10 flex flex-col gap-8">

            <div class="flex flex-col md:flex-row justify-between items-end gap-6 border-b border-lightBorder dark:border-white/5 pb-8">
                <div class="flex flex-col gap-2">
                    <h1 class="text-3xl md:text-4xl font-black tracking-tight text-slate-900 dark:text-white">Activity Log</h1>
                    <p class="text-slate-500 dark:text-slate-400">Review previous voice interactions and executed commands.</p>
                </div>
                
                <div class="flex gap-3">
                    <button onclick="exportCSV()" class="flex items-center gap-2 px-4 py-2.5 rounded-xl bg-white dark:bg-[#1e1e2d] border border-slate-200 dark:border-[#3c3b54] text-slate-600 dark:text-white hover:bg-slate-50 dark:hover:bg-[#292839] transition shadow-sm font-semibold text-sm">
                        <span class="material-symbols-rounded text-lg">download</span>
                        Export CSV
                    </button>
                    <button onclick="refreshData()" class="flex items-center gap-2 px-4 py-2.5 rounded-xl bg-primary text-white hover:bg-primary/90 transition shadow-glow font-bold text-sm">
                        <span class="material-symbols-rounded text-lg">refresh</span>
                        Refresh
                    </button>
                </div>
            </div>

            <section class="grid grid-cols-1 md:grid-cols-4 gap-4 bg-white dark:bg-[#1e1e2d] p-5 rounded-2xl border border-lightBorder dark:border-[#292839] shadow-sm">
                
                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Search</label>
                    <div class="relative">
                        <span class="material-symbols-rounded absolute left-3 top-2.5 text-slate-400 text-lg">search</span>
                        <input type="text" id="searchInput" placeholder="Search query..." 
                            class="w-full pl-10 pr-4 py-2.5 rounded-xl bg-slate-50 dark:bg-[#111118] border border-slate-200 dark:border-[#292839] text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-slate-900 dark:text-white">
                    </div>
                </div>

                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Date Range</label>
                    <select class="w-full px-4 py-2.5 rounded-xl bg-slate-50 dark:bg-[#111118] border border-slate-200 dark:border-[#292839] text-sm focus:border-primary outline-none text-slate-900 dark:text-white cursor-pointer">
                        <option>Last 24 Hours</option>
                        <option>Last 7 Days</option>
                        <option>Last 30 Days</option>
                    </select>
                </div>

                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Status</label>
                    <select id="statusFilter" class="w-full px-4 py-2.5 rounded-xl bg-slate-50 dark:bg-[#111118] border border-slate-200 dark:border-[#292839] text-sm focus:border-primary outline-none text-slate-900 dark:text-white cursor-pointer">
                        <option value="all">All Status</option>
                        <option value="success">Success</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>

                <div class="flex items-end">
                    <button class="w-full py-2.5 rounded-xl bg-slate-900 dark:bg-[#3c3b54] text-white font-bold text-sm hover:opacity-90 transition">
                        Apply Filters
                    </button>
                </div>
            </section>

            <section class="rounded-2xl overflow-hidden border border-lightBorder dark:border-[#292839] bg-white dark:bg-[#1e1e2d] shadow-sm">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50 dark:bg-[#151520] border-b border-slate-200 dark:border-[#292839]">
                            <tr>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Timestamp</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Voice Query</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Command Result</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody" class="divide-y divide-slate-100 dark:divide-[#292839]">
                            </tbody>
                    </table>
                </div>
                
                <div class="px-6 py-4 bg-slate-50 dark:bg-[#151520] border-t border-slate-200 dark:border-[#292839] flex justify-between items-center text-sm text-slate-500">
                    <span>Showing <span class="font-bold">1â€“5</span> of <span class="font-bold">120</span> entries</span>
                    <div class="flex gap-2">
                        <button class="px-4 py-2 rounded-lg bg-white dark:bg-[#292839] border border-slate-200 dark:border-[#3c3b54] hover:bg-slate-100 dark:hover:bg-[#3c3b54] transition">Previous</button>
                        <button class="px-4 py-2 rounded-lg bg-white dark:bg-[#292839] border border-slate-200 dark:border-[#3c3b54] hover:bg-slate-100 dark:hover:bg-[#3c3b54] transition">Next</button>
                    </div>
                </div>
            </section>

        </main>

        <div id="global-footer"></div>

    </div>

    <script src="../js/main.js"></script>

    <script>
        // --- DUMMY DATA GENERATOR ---
        // Since we don't have a real backend history yet, we simulate it.
        const mockData = [
            { time: 'Today, 10:42 AM', query: 'Schedule a meeting with engineering', status: 'success', result: 'Meeting set for 2 PM' },
            { time: 'Today, 09:15 AM', query: 'What is the weather?', status: 'success', result: 'Displayed Weather Widget' },
            { time: 'Yesterday, 8:30 PM', query: 'Turn on dark mode', status: 'success', result: 'Theme switched to Dark' },
           
        ];

        const tableBody = document.getElementById('historyTableBody');

        function renderHistory(data) {
            if(!tableBody) return;
            tableBody.innerHTML = '';

            data.forEach(item => {
                // Status Badge Logic
                const isSuccess = item.status === 'success';
                const statusClass = isSuccess 
                    ? 'bg-emerald-100 text-emerald-700 dark:bg-emerald-500/10 dark:text-emerald-400 border-emerald-200 dark:border-emerald-500/20' 
                    : 'bg-red-100 text-red-700 dark:bg-red-500/10 dark:text-red-400 border-red-200 dark:border-red-500/20';
                
                const icon = isSuccess ? 'check_circle' : 'error';

                const row = `
                <tr class="hover:bg-slate-50 dark:hover:bg-[#24233a] transition-colors group">
                    <td class="px-6 py-4 text-sm font-medium text-slate-500 dark:text-slate-400 whitespace-nowrap">${item.time}</td>
                    <td class="px-6 py-4 text-sm font-semibold text-slate-900 dark:text-white">"${item.query}"</td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-md text-xs font-bold border ${statusClass}">
                            <span class="material-symbols-rounded text-[14px]">${icon}</span>
                            ${item.status.toUpperCase()}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-slate-600 dark:text-slate-300">${item.result}</td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="deleteRow(this)" class="p-2 rounded-lg text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-500/10 transition" title="Delete Entry">
                            <span class="material-symbols-rounded text-lg">delete</span>
                        </button>
                    </td>
                </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Initialize Table
        renderHistory(mockData);

        // --- ACTIONS ---
        window.deleteRow = function(btn) {
            if(confirm("Are you sure you want to delete this log entry?")) {
                const row = btn.closest("tr");
                row.style.opacity = '0';
                setTimeout(() => row.remove(), 300);
            }
        }

        window.refreshData = function() {
            const btn = document.querySelector('button[onclick="refreshData()"] span');
            btn.classList.add('animate-spin');
            setTimeout(() => {
                btn.classList.remove('animate-spin');
                renderHistory(mockData); // Re-render to simulate refresh
            }, 1000);
        }

        window.exportCSV = function() {
            alert("Downloading history_log.csv...");
        }

        // Search Filter Logic (Simple frontend filter)
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = mockData.filter(d => d.query.toLowerCase().includes(val) || d.result.toLowerCase().includes(val));
            renderHistory(filtered);
        });

    </script>

</body>
</html>
